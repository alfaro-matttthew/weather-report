<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div id="header" class="row text-center p-3">
      <div class="col"><h1>Weather Dashboard</h1></div>
    </div>
    <div class="row px-5">
      <div id="search-container" class="col-4 mt-5 p-3 border shadow rounded">
        <h2 class="mx-2">Search for a City:</h2>
        <div class="form-floating">
        <input class="mt-3 form-control" type="text" id="searchTextBox" placeholder="name@example.com" ></input>
    </div>
        <a id="searchBtn" class="mt-3 btn btn-secondary text-light btn-md">Search</a>
        <div>
            <ul id="search-history">

            </ul>
        </div>
      </div>
      <div class="col-8 px-5 pt-5">
        <div id="today-container" class="border mb-3 p-3 shadow rounded">
            <h2>Today's Weather</h2>
            <div>
                <h2 id="todayCityAndDate"></h2>
                <div id="todayTemp"></div>
                <div id="todayWind"></div>
                <div id="todayHumidity"></div>
            </div>
        </div>
        <div id="five-contianer" class="border p-3 shadow rounded">
            <h3>5 Day Forecast</h3>
            <div id="fiveDayForecast" class="fiveContainer row">
            
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
